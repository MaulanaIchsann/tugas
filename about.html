<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        /* CSS untuk background penuh */
        body {
            margin: 0;
            padding: 0;
            background-image: url('3.jpg'); /* Ganti dengan path gambar Anda */
            background-size: cover; /* Membuat gambar menutupi seluruh layar */
            background-position: center; /* Memastikan gambar berada di tengah */
            background-repeat: no-repeat; /* Menghindari pengulangan gambar */
            background-attachment: fixed; /* Membuat background tetap saat scrolling */
            font-family: Arial, sans-serif;
            color: white; /* Warna teks agar kontras dengan background */
        }

        /* Menambahkan lapisan transparan untuk teks */
        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Lapisan transparan hitam */
            padding: 20px;
            max-width: 800px;
            margin: 100px auto;
            border-radius: 10px;
        }

        h1 {
            color: #f39c12; /* Warna judul */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            display: block;
            width: 100px;
            margin: 20px auto;
        }

        a:hover {
            background-color: #2980b9; /* Warna tombol saat hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>About</h1>
        <p>Saya tidak tahu dihalaman ini harus menjelaskan apa. Saya kehilangan motivasi dan tujuan hidup, bisa bangun di esok hari saja sudah Alhamdulillah. Jadi kalau ada yang bertanya apa motivasi saya? Saya juga tidak tahu hehe</p>
        <a href="index.html">Home</a>
    </div>
</body>
</html>
